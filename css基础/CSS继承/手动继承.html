<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
    magrgin width padding height  cursor border等等不能被继承
    但是label和超链接不能自动继承,因为他们有自己的样式
    */
    .box {
            width: 700px;
            height: 400px;
            border: 1px solid red;
            color: red;
            font-size: 30px;
            font-weight: bold;
            font-family: 楷体;
            text-align: center;
            cursor: pointer;
        }

        label {
            cursor: inherit;
        }

        .box2 {
            border: inherit;
        }
    </style>
</head>
<body>
     <div class="box">
        <span>123</span>
        <p>
            <label for="int">账号<input type="text" name="" id="int"></label>
        </p>
        <div class="box2">内容2</div>
        <a href="">内容3</a>
    </div>
</body>
</html>
