<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 400px;
            border: 1px solid red;
            color: blue;
            /* 文本对齐方式 */
            text-align: center;
            /* 设置行高 */
            line-height: 400px;
            /* 单词之间的距离 */
            word-spacing: 20px;
            /* 设置字符之间的距离 */
            letter-spacing: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        前端开发
        <a href="">web开发</a>
        <span>css基础知识 </span>
    </div>
</body>
</html>
