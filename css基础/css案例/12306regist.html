<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .set tr td{
            border: none;
        }
    </style>
<body>
    <center>
        <table border="1" cellspacing="0" width="800px" height="500px" align="center">
            <tr>
                <td bgcolor="#298ccc">
                    <font size="3" color="white" style="padding-left: 30px;">账户信息</font>               
                </td>
            </tr>
            <tr height="450px">
                <td>
                    <table cellspacing="0" border="1" align="center" width="600px" 
                    height="400px"  class="set">
                        <tr >
                            <td style="text-align: right;">
                                <span style="color: red;">*</span>
                                用户名：</td>
                            <td>
                                <input type="text" placeholder="请输入用户名">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                <span style="color: red;">*</span>
                                密码：
                            </td>
                            <td><input type="password" placeholder="请输入密码"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                <span style="color: red;">*</span>
                                确认密码：
                            </td>
                            <td>
                                <input type="password">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                <span style="color: red;">*</span>证件类型：
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="">请选择证件类型</option>
                                    <option value="">居民身份证</option>
                                    <option value="">护照</option>
                                </select>
                            </td>
                            <tr>
                                <td style="text-align: right;">
                                    <span style="color: red;">*</span>姓名：
                                </td>
                                <td>
                                    <input type="text" placeholder="请输入姓名">
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">
                                    <span style="color: red;">*</span>证件号码：
                                </td>
                                <td>
                                    <input type="text" placeholder="请输入您的证件号码">
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">
                                    <span style="color: red;">*</span>旅客类型：
                                </td>
                                <td>
                                    <select name="" id="">
                                        <option value="">成人</option>
                                        <option value="">儿童</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">邮箱：</td>
                                <td>
                                    <input type="text" placeholder="请正确填写邮箱地址">
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">
                                    <span style="color: red;">*</span>手机号码(+86)：
                                </td>
                                <td>
                                    <input type="text" placeholder="请输入您的手机号">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="checkbox"> 我已阅读并同意
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: center;" colspan="2">
                                    <button style="background-color: red; ">下一步</button>
                                </td>
                            </tr>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
