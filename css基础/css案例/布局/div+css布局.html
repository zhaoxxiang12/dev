<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 0px solid red;
        }
        .top {
            width: 100%;
            height: 100px;
            background-color: red;
        }

        .left {
            width: 24%;
            height: 350px;
            float: left;
            background-color: blue;
            margin-top: 10px;
        }

        .center {
            width: 50%;
            height: 350px;
            float: left;
            margin-left: 1%;
            background-color: blueviolet;
            margin-top: 10px;
        }

        .right {
            width: 24%;
            height: 350px;
            float: left;  
            margin-left: 1%;   
            background-color: pink; 
            margin-top: 10px;
        }

        .bottom {
            width: 100%;
            float: left;
            height: 400px;
            background-color: aqua;
            margin-top: 10px;
        }

        .center .center-top {
            background-color: aqua;
            width: 100%;
            height: 20%;
        }

        .center .center-left {
            background-color: red;
            height: 80%;
            width: 32%;
            float: left;
        }

        .center .center-center {
            background-color: darkorchid;
            height: 80%;
            width: 32%;
            float: left;
            margin-left: 2%;
        }

        .center .center-right {
            background-color: darkgreen;
            height: 80%;
            width: 32%;
            float: left;
            margin-left: 2%;
        }        
    </style>
</head>
<body>
    <div class="box top">头部</div>
    <div class="box left">左边</div>
    <div class="box center">
        <div class="box center-top">中间头部</div>
        <div class="box center-left">中间左边</div>
        <div class="box center-center">中间内容</div>
        <div class="box center-right">中间右边</div>
    </div>
    <div class="box right">右边</div>
    <div class="box bottom">下边部分</div>
</body>
</html>
