<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before {
            content: "";
            display: block;
            width: 0px;
            height: 0px;
            border-right:100px solid transparent ;
            border-left: 100px solid transparent;
            border-bottom: 190px solid purple;
        }

        p::after {
            content: "";
            display: block;
            width: 0px;
            height: 0px;
            border-right:100px solid transparent ;
            border-left: 100px solid transparent;
            border-top: 190px solid purple;
        }
    </style>
</head>
<body>
    <p>123122</p>
    
</body>
</html>
