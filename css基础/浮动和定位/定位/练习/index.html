<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 50px;
            border: 1px solid red;
            position: relative;
        }

        .logo {
            width: 200px;
            height: 100%;
            border: 1px solid blue;
            position: absolute;
            left: 10px;
        }

        .menu {
            width: 900px;
            height: 100%;
            border: 1px solid blue;
            position: absolute;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">logo</div>
        <div class="menu">右侧导航</div>
    </div>
</body>
</html>
