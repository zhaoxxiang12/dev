<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            border: 1px solid red;
        }

        h3 {
            /* 老版本设置弹性盒子 */
            display: -webkit-box;
            /* 设置里面内容的排列方式 */
            -webkit-box-orient: vertical;
            /* 设置显示几行文本 */
            -webkit-line-clamp: 1;
            /* 溢出隐藏隐藏 */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div>
        <h3><a href="">web前端开发</a></h3>
    </div>
</body>

</html>
