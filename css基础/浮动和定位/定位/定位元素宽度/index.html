<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 800px;
            height: 300px;
            border: 1px solid red;
        }

        .box {
            width: 100%;
            height: 100px;
            border: 1px solid blue;
            background-color: pink;
            /* 参考对象是标准文档流 */
            position: absolute;
        }

        .box2 {
            /* 参考父级宽度 */
            width: 100%;
            height: 150px;
            border: 1px solid blue;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="box">参考对象是标准文档流</div>
        <div class="box2">参考父级宽度</div>
    </div>
</body>
</html>
