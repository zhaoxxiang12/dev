<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            border: 1px solid red;
        }

        h3 {
            /* 设置超出部分隐藏 */
            overflow: hidden;
            /* 设置不换行 */
            white-space: nowrap;
            /* 超出部分用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        <h3><a href="">web前端开发</a></h3>
    </div>
</body>

</html>
