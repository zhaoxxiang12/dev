<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 180px;
            width: 180px;
            border: 1px solid red;
        }
        [class*=box] {
            border: 1px solid blue;
            width: 30px;
            height: 30px;
        }

        .box1 {
            position: relative;
            top: 43px;
            left: 41px;
        }

        .box2 {
            position: relative;
            top: 11px;
            left: 103px;
        }

        .box3 {
            position: relative;
            bottom: -10px;
            left: 72px;
        }

        .box4 {
            position: relative;
            left: 103px;
            bottom: -9px;
        }

        .box5 {
            position: relative;
            bottom: 23px;
            left: 41px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>
</html>
