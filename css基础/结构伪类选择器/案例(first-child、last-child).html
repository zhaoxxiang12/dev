<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置结构伪类选择器 */
        li:first-child{
            color: red;
        }

        li:last-child{
            color: purple;
        }
    </style>
</head>
<body>
    <ul>
        <li>web开发</li>
        <li>Java开发</li>
        <li>测试开发</li>
        <li>网络安全</li>
        <li>UI设计</li>
        <!-- <span>成都</span> -->
    </ul>
</body>
</html>
