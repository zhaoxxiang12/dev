<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class*=box] {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .box1 {
            margin-bottom: 50px;
        }

        /* 存在重叠性,两个盒子之间的距离为70px,理想状态下应该为120px */
        .box2 {
            margin-top: 70px;
        }

        /* 添加BFC区域 */
        .container {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
    </div>

    <div class="box2"></div>
</body>

</html>
