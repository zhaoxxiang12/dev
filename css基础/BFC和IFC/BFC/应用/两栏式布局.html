<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏式布局</title>
    <style>
        .left {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }

        .right {
            overflow: hidden;
            width: auto;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
