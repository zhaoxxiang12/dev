<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            float: left;
            background-color: red;
            width: 200px;
            height: 200px;
        }

        .right {
            float: right;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .center {
            width: auto;
            height: 200px;
            background-color: purple;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
</body>
</html>
