<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 120px;
            border: 1px solid red
        }

        ul {
            list-style: none;
            /* 设置四周内边距 */
            padding: 0px;
            /* 设置四周外边距 */
            margin: 0px;
        }

        li {
            float: left;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 列表默认样式上下边距有16px 左边有40px -->
        <ul>
            <li> <a href="">进口零食</a></li>
            <li> <a href="">儿童玩具</a></li>
            <li> <a href="">厨房用品</a></li>
            <li> <a href="">智能家电</a></li>
            <li> <a href="">限时抢购</a></li>
        </ul>
    </div>
</body>
</html>
