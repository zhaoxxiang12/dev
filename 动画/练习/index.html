<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 500px;
            background: url(../image/bg1.jpg) no-repeat center/cover;
            position: relative;
        }

        .star {
            width: 20px;
            height: 20px;
            position: absolute;
            animation: starFlash 1s linear infinite alternate;
        }

        .flash-1 {
            top: 20px;
            left: 100px;
        }

        .flash-2 {
            top: 300px;
            left: 280px;
            animation-delay: 0.25s;
        }

        .flash-3 {
            bottom: 100px;
            right: 200px;
            animation-delay: 0.35s;
        }

        .star img {
            width: 100%;
        }

        @keyframes starFlash {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        .diamond {
            width: 150px;
            height: 150px;
            position: absolute;
            right: 100px;
            top: 100px;
            background: url(../image/logo_3ie.png) no-repeat center/cover;
        }

        .center {
            width: 250px;
            height: 250px;
            position: absolute;
            right: 50px;
            top: 50px;    
        }

         img {
            width: 100%;
        }

        .outer {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 25px;
            right: 25px;
        }

        .center img {
            animation: circle-1 1s linear infinite;
        }


        .outer img {
           animation: circle-2 1s linear infinite;
        }

        @keyframes circle-1 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes circle-2 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="star flash-1">
            <img src="../image/flash.png" alt="">
        </div>
        <div class="star flash-2">
            <img src="../image/flash.png" alt="">
        </div>
        <div class="star flash-3">
            <img src="../image/flash.png" alt="">
        </div>
        <div class="diamond"></div>
        <div class="center">
            <img src="../image/logo_2ie(1).png" alt="">
        </div>
        <div class="outer">
            <img src="../image/logo_1ie.png" alt="">
        </div>
    </div>
</body>
</html>
