<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            background-color: black;
            justify-content: center;
        }

        .container {
            width: 120px;
            height: 200px;
            display: flex;
            justify-content: space-between;
            margin-top: 150px;
        }

        [class*=box] {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            animation: loading 2s linear infinite alternate;
        }

        .box2 {
            animation-delay: 0.3s;
        }

        .box3 {
            animation-delay: 0.6s;
        }

        @keyframes loading {
            0% {
                transform: scale(.2);
            }

            25% {
                transform: scale(.6);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(.6);
            }

            100% {
                transform: scale(.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
