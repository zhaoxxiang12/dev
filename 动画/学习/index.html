<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            border-radius: 50%;
            animation: move 5s infinite;
            /* 设置动画方向 */
            animation-direction: alternate;
        }

        @keyframes move {
            0% {
                margin-left: 0px;
                margin-top: 0px;
            }

            20% {
                margin-top: 200px;
                margin-left: 200px;
                background-color: red;
                transform: scale(0.8);
            }

            40% {
                margin-left: 400px;
                margin-top: 0px;
                background-color: purple;
                transform: scale(1);
            }

            60% {
                margin-left: 600px;
                margin-top: 200px;
                background-color: pink;
                transform: scale(1.2);
            }

            80% {
                margin-top: 0px;
                margin-left: 800px;
                background-color: yellow;
                transform: scale(1.4);
            }

            100% {
                margin-top: 200px;
                margin-left: 1000px;
                background-color: blue;
                transform: scale(1.6);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
