<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .loginForm {
          width: 300px;
          height: 300px;
          border: 1px solid red;
          background-color: pink;
          
      }

      .title {
          padding-top: 10px;  
          width: 100%;
          height: 40px;
          text-align: center;
      }

      #form {
          margin-top: 100px;
      }

      .loginList {
          padding-top: 40px;
      }

      .label {
          float: left;
          text-align: right;
          width: 70px;
      }

      .r-text {
          float: left;
      }

      .submitForm {
          margin-top: 95px;
          margin-left: 230px;
      }

      .cancel {
        margin-top: -23px;
        margin-left: 120px;   
      }

    </style>
</head>
<body>
    <center>
        <form action="" id="form">
            <div class="loginForm" >
                <div class="title">登录</div>
                <div class="loginList">
                    <ul class="loginUserName" type="none">
                        <li>
                            <div class="label">
                                <span class="required">用户名：</span>
                               
                            </div>
                            <div class="r-text">
                                <input type="text" placeholder="请输入用户名">
                            </div>
                        </li>  
                        <li>
                            <div class="label">
                                <P><span class="required">密码：</span> </P>
                            </div>
                            <div class="r-text">
                               <p> <input type="password" placeholder="请输入密码"></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="submitForm">
                    <input type="submit">
                </div>
                <div class="cancel">
                    <button>取消</button>
                </div>
            </div>
        </form>
    </center>
 
</body>
</html>
