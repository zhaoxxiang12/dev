<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/commonHeader.css">

        <div class="content">
            <div class="logo">
                <img src="../image/logo.png" alt="">
            </div>
        </div>

    <div class="container">
        <div class="content">
            <p>安全设置-找回密码</p>
            <ul>
                <li>
                    <span class="step">01/</span>
                    <span>输入登录名</span>
                </li>
                <li>
                    <span class="step">02/</span>
                    <span>验证信息</span>
                </li>
                <li>
                    <span class="step">03/</span>
                    <span>重置密码</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="form">
        <p>
            <input type="text" placeholder="昵称/邮箱">
            <span>请输入昵称/邮箱</span> 
        </p>

        <p>
            <input type="text" placeholder="验证码">  
            <span>请输入验证码</span>  
            
        </p>

        <p>
            <img src="../image/temp/code.jpg" alt="">  
        </p>

        <p>
            <button>
                <a href="../html/verify-message.html">下一步</a>
