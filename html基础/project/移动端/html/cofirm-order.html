    <script>
       function clickMe(id,bodyId) {
        let none = document.getElementById(id);
        let bodyBgColor = document.getElementById(bodyId);
        if (none.style.display == "block") {
            none.style.display = "none"
            bodyBgColor.style.backgroundColor = 'white'
        } else {
            none.style.display = 'block' 
            bodyBgColor.style.backgroundColor = '#c7cad3'
        }
    }
    </script>
