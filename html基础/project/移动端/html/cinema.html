<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影院</title>
    <link rel="stylesheet" href="../css/commonHeader.css">
    <link rel="stylesheet" href="../css/cinema.css">
    <script src="../../../../config/config.js"></script>
    <script src="../../../../jQuery/jquery-3.5.1.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <header>
        <div class="image">
            <img src="../image/2.png" alt="">
        </div>
        <div class="welcome">
            <div class="icon"></div>
            <div class="greet">
                <span>试试我们最好的电影院</span>
            </div>
        </div>
    </header>
    <nav>
        <div class="icon position-icon"></div>
        <div class="icon drop"></div>
        <div class="position">
            <span>成都</span>
        </div>
    </nav>
    <div class="container">
        <div class="content"></div>
    </div>

    <footer>
        <div class="menu">
            <div class="item">
                <div class="icon front-page"></div>
                <div class="menuName menuName-frontPage">
                    <a href="../html/front-page-noTicket.html">
                        <span>首页</span>
                    </a>
                </div>
            </div>
            <div class="item">
                <div class="icon cinema"></div>
                <div class="menuName menuName-cinema">
                    <a href="../html/cinema.html">
                        <span>影院</span>
                    </a>
                </div>
            </div>
            <div class="item">
                <div class="icon film"></div>
                <div class="menuName menuName-film">
                    <a href="../html/myTikect.html">
                        <span>影片</span>
                    </a>
                </div>
            </div>
            <div class="item">
                <div class="icon mine"></div>
                <div class="menuName menuName-mine">
                    <a href="../html/mine.html">
                        <span>我的</span>
                    </a>
                </div>
            </div>
    </footer>
</body>

</html>
<script>
    getCinema().then(data => {
        // console.log(data);
        if (data.operas.length) {
            let div = data.operas.map(cinema => {
                return `
                    <div class="item" cinemaId="${cinema.id}">
                        <div class="picture">
                            <img src="${cinema.img_src}" alt="">
                        </div>
                        <div class="info">
                            <h6>${cinema.name}</h6>
                            <div class="position">
                                <div class="icon"></div>
                                <div class="distance">
                                    <span>1.0km</span>
                                </div>
                            </div>
                        </div>
                    </div>       
                `
            }).join("")
            $('.container .content').append(div)
        }
    })
</script>
