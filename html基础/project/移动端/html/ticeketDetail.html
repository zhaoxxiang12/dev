<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影票详情</title>
    <link rel="stylesheet" href="../css/ticketDetail.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../../../../config/config.js"></script>
</head>
<body>
     <!--    头部 -->
     <header>
        <div class="image">
            <img src="../image/2.png" alt="">
        </div>
        <div class="arrow"></div>
        <div class="login">
            <span>登录</span>
        </div>
    </header>

    <div class="content">
        <div class="ticketInfo">
            <!-- 内圆弧 -->
            <div class="radius cro-left-bottom"></div>
            <div class="radius cro-right-bottom"></div>
            <!-- 图片 -->
            <div class="picture">
                <img src="../image/图层 10.png" alt="">
            </div>
            <div class="details">
                <h6>哥斯拉大战金刚</h6>
                <p>成都双楠电影城</p>
                <p>2020-04-16&nbsp;19:00</p>
                <div class="seatInfo">
                    <div class="seat">
                        <span>F4</span>
                    </div>
                    <div class="seat">
                        <span>F5</span>
                    </div>
                    <div class="seat">
                        <span>F6</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="QRCode">
            <!-- 内圆弧 -->
            <div class="radius cro-left-top"></div>
            <div class="radius cro-right-top"></div>
            <h6>观看二维码</h6>
            <div class="QRCode-picture">
                <img src="../image/二维码.png" alt="">
            </div>
            <p>兑换码</p>
            <h5>5&nbsp;1&nbsp;5&nbsp;3&nbsp;3&nbsp;4</h5>
        </div>
    </div>
</body>
</html>
