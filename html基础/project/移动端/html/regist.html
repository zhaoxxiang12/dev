<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="../../../../config/config.js"></script>
    <script src="../../../../jQuery/jquery-3.5.1.js"></script>
    <script src="../../../../jQuery/mock.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/regist.css">
</head>

<body>
    <!--    头部 -->
    <header>
        <div class="image">
            <img src="../image/2.png" alt="">
        </div>
        <div class="arrow"></div>
        <div class="login">
            <span>注册</span>
        </div>
    </header>
    <!-- 内容 -->
    <main>
        <form action="" id="form">
            <span>用户名</span>
            <p class="user">
                <input type="text" id="userName">
                <br>
                <span style="color: red; margin: 0; display: none; margin-top: 12px;" class="username-warnning"></span>
            </p>
            <span>密码</span>
            <p class="password">
                <input type="password" id="password">
                <br>
                <span style="color: red; margin: 0; display: none; margin-top: 12px;" class="password-warnning"></span>
            </p>
            <span>确认密码</span>
            <p class="rePassword">
                <input type="password" id="rePassword">
                <br>
                <span style="color: red; margin: 0; display: none; margin-top: 12px;"
                    class="repassword-warnning"></span>
            </p>
            <div class="icon"></div>
            <div class="icon-rePassword"></div>
            <div class="regist">
                <span>
                    <a href="javascript:" id="regist">立即注册</a>
                </span>
                </p>
            </div>

        </form>
    </main>
</body>

</html>
<script>
    Mock.mock("register", 'post', function (req) {
        let data = req.body
        data = JSON.parse(data)
        let users = localStorage.getItem("users")
        if (users == null) {
            users = []
        } else {
            users = JSON.parse(users)
        }

        let flag = users.some(item => item.username == data.username)
        if (flag) {
           return {
            message:"用户名已存在",
            status: 0
           }
        } else {
            let id = parseInt(Math.random()*1000000)
            data.id = id
            users.push(data);
            users = JSON.stringify(users)
            localStorage.setItem("users", users)
            return {
                message: "注册成功",
                status: 1
            }
        }
    })

    $("#regist").click(function () {
        let username = $('#userName').val().trim()
        let password = $('#password').val().trim()
        let rePassword = $("#rePassword").val().trim()
        if (username.length == 0) {
            $('.username-warnning').css("display", 'block').html("用户名不能为空")
            return
        }
        if (password.length == 0) {
            $('.password-warnning').css("display", 'block').html("密码不能为空")
            return
        }
        if (rePassword.length == 0) {
            $('.repassword-warnning').css("display", 'block').html("确认密码不能为空")
            return
        }

        if (password !== rePassword) {
            $('.password-warnning').css("display", 'block').html("两次输入的密码不一致")
            return
        }
        let json = {
            username,
            password
        }
        json = JSON.stringify(json)

        $.ajax({
            url: "register",
            type: "post",
            dataType: "json",
            contentType: "application/json",
            data: json,
            success: (msg) => {
                if (msg.status) {
                    alert(msg.message);
                    location.href = "../html/login.html"
                } else {
                    $('.username-warnning').css("display", 'block').html(msg.message)      
                }
            }
        })
    })

    $('.user').on("input propertyChange", '#userName', function () {
        $('.username-warnning').css("display", 'none')
    })

    $('.password').on("input propertyChange", '#password', function () {
        $('.password-warnning').css("display", 'none')
    })

    $('.rePassword').on("input propertyChange", '#rePassword', function () {
        $('.repassword-warnning').css("display", 'none')
    })
</script>
