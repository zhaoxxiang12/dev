<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: absolute;
        top: 0;
        transition: top 0.5s;
        /* z-index: 99; */
      }
 
      .box1 {
        position: absolute;
        width: 300px;
        text-align: center;
        line-height: 100px;
        height: 100px;
        font-size: 20px;
        z-index: 99;
      }
      .box1:hover + .box {
        top: -100px;
      }
      .box1:hover {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- 可视区域 -->
      <div
        style="
          width: 300px;
          height: 100px;
          overflow: hidden;
          position: relative;
        "
      >
        <!-- 滑块区域 -->
        <div class="box1">内容</div>
        <div class="box">
          <div
            style="
              width: 300px;
              height: 100px;
              background-color: rgb(58, 148, 228);
            "
          ></div>
          <div
            style="
              width: 300px;
              height: 100px;
              background-color: rgb(214, 42, 42);
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
