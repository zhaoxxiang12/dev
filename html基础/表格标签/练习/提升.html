<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0" align="center" width="700px" height="700px">
        <tr>
            <td colspan="2" width="600px" height="100px" bgcolor="#76e91c">1</td>
            <td rowspan="2" width="100px" height="600px" bgcolor="#c34042">3</td>
        </tr>
        <tr>
            <td rowspan="2" height="600px" width="100px" bgcolor="#14c14e">1</td>
            <td>
               <table border="1px" cellspacing="0" width="500px" height="500px" 
               style="border-collapse: collapse;border-width:0px; border-style:hidden;">
                   <tr>
                    <td colspan="2" width="400px" height="100px" bgcolor="#261ed5">1</td>
                    <td rowspan="2" width="100px" height="400px" bgcolor="#cd12e5">3</td>
                   </tr>
                   <tr>
                    <td rowspan="2" width="100px" height="400px" bgcolor="#8f6c6e">4</td>
                    <td>
                        <table border="1" cellspacing="0" width="300px" height="300px"
                        style="border-collapse: collapse;border-width:0px; border-style:hidden;" >
                            <tr>
                                <td colspan="2" width="200px" height="100px" bgcolor="#d50ef1">1</td>
                                <td rowspan="2" height="200px" width="100px" bgcolor="#76e91c">3</td>
                            </tr>
                            <tr>
                                <td rowspan="2" bgcolor="#14c14e">1</td>
                                <td bgcolor="#ffffff">2</td>
                            </tr>
                            <tr>
                                <td colspan="2" width="200px" height="100px" bgcolor="#e71216">2</td>
                            </tr>
                        </table>
                    </td>
                   </tr>
                   <tr>
                    <td colspan="2" width="400px" height="100px" bgcolor="#1a36df">8</td>
                   </tr>
               </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" width="600px" height="100px" bgcolor="#d5db08">3</td>
        </tr>
    </table>
</body>
</html>
