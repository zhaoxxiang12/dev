<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>学生成绩表</h1></center>
    <!-- 设置表格外边框标签 tr行标签 td列标签  border设置边框粗细  width 设置宽度
    height 设置高度 align设置表格对齐方式 bordercolor 设置边框颜色 cellspacing 设置表格之间的外边距
    cellpadding 设置内边距-->
    <table border="1" width="1000px" height="100px" align="center" bordercolor="red"
    cellspacing="0" cellpadding="20">
        <tr align="center" bgcolor="red">
            <td>姓名</td>
            <td>语文</td>
            <td>数学</td>
            <td>外语</td>
            <td>物理</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>90</td>
            <td>91</td>
            <td>92</td>
            <td>95</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>88</td>
            <td>100</td>
            <td>95</td>
            <td>98</td>
        </tr>
    </table>
</body>
</html>
