<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box table,p,ul,ol,h1,div{
            border: 1px solid red;
            display: block;
            width: 250px;
            height: 250px;
            list-style: none;
            float: left;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            border: 1px solid blue;
            height: 600px;
        }
        

        .box table {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <table>
            <tr>
                <td> 表格标签</td>
            </tr>  
        </table>  
        <div>123</div>
        <p>段落</p>
        <ul>
            <li>ul标签</li>
        </ul>
        <ol>
            <li>ol标签</li>
        </ol>
        <h1>h1</h1>
      
        <div>div标签</div>
    </div>

</body>
</html>
