<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .container {
            width: 1200px;
            height: 200px;
            border: 1px solid blue;
            display: flex;
            /* 设置是否换行 */
            flex-wrap: wrap;
            /* 设置主轴方向  值为column时，垂直方向为主轴 默认值为row*/
            flex-direction: row;
        }
        .box {
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
</body>
</html>
