<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        header {
            width: 100vw;
            height: 8vh;
            background-color: aquamarine;
        }

        .left {
            width: 0.8rem;
            height: 100%;
            background-color: green;
            float: left;
        }
        .right {
            width: 0.8rem;
            height: 100%;
            background-color: blue;
            float: right;
        }
        .center {
            height: 100%;
            background-color: purple;
            overflow: hidden;
            font-weight: bold;
            font-size: .15rem;
            line-height: 8vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"> 维互动</div>
    </header>
</body>
</html>
