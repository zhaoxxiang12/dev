<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen {
            .box {
                width: 400px;
                height: 400px;
                background-color: blueviolet;
                border-radius: 50%;
            }
        }

        @media print {
            .box {
                width: 400px;
                height: 300px;
                border-radius: 50%;
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
