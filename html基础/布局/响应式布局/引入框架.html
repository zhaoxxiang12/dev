<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../bootstrap/bootstrap-4.6.1-dist/css/bootstrap.css">
  <script src="../../../jQuery/jquery-3.5.1.js"></script>
  <script src="../../../bootstrap/bootstrap-4.6.1-dist/js/bootstrap.js"></script>
  <style>
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- 指示符 -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../project/蜗牛学院/image/PBET7.5_home.png">
      </div>
      <div class="carousel-item">
        <img src="../../project/蜗牛学院/image/snail_home.png">
      </div>
      <div class="carousel-item">
        <img src="../../project/蜗牛学院/image/class_time_home.png">
      </div>
    </div>

    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</body>

</html>
