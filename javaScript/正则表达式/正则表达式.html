<script>
    let reg = /a/; // 字符串中必须包含a
    reg.test("a") // 返回值是布尔值

    let a = /^a/ // 必须以a开头
    let b = /a$/ // 必须以a结尾
    let c = /^a$/ //只能是a
    let d = /^aa$/ // 以a开头以a结尾
    let e = /^[0-9]$/ //只能是一个数字
    let f = /^[A-z]$/ // 以字母开始
    let g = /^[0-9A-z]$/ // 只能是数字或者字母
    let h = /^[^0-9A-z]$/ // 范围去反

    let i = /^[a-z]{6}$/ // 纯英文6位数的用户名
    let j = /^[a-z]{6,16}$/ //纯英文6-16位数的用户名
    let k = /^[A-Z][0-9A-z]{5,19}$/ //首字母大写 6-20位的用户名
    let l = /^1[3-9][0-9]{9}$/ //手机号码验证
    let m = /^[A-z0-9_]{1,30}@[A-z0-9]{2,20}(\.[A-z{2,5}]){1,2}$/ //邮箱验证
    let n = /^[\u4e00-\u9fa5]{5,10}$/ // 中文正则
</script>
