    //sort 函数实现
    function sort(array, order) {
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = 0; j < array.length - 1 - i; j++) {
                if (order(array[j], array[j + 1]) > 0) {
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
    }

    //数组找偶数
    function even(array) {
        let evenArray = []
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                evenArray.push(array[i])
            }
        }
        console.log(evenArray)
        return evenArray
    }

    // even([2,3,7,8,12,21,99,100])

    /**
     * 能被某个数整除的数
     * @param array {Array}     数组
     * @param disisor {number} 除数
     * @param dataType {Array} 数组
     */
    function isEliminate(array, dataType, disisor) {
        let newArray = []
        for (let i = 0; i < array.length; i++) {
            if (dataType(array[i], disisor)) {
                newArray.push(array[i])
            }
        }
        console.log(newArray)
        return newArray
    }

    let array = [3, 6, 9, 7, 81, 103, 99, 96, 24, 23]
    isEliminate(array, (x, y) => {
        return x % y === 0
    }, 9)
