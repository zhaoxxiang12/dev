<script>
    // 一.定义函数some，根据用户定义的条件判断一个数组中是否有任意一个数据满足该条件，如果有则函数返回true，否则返回false
    /**
     *
     * @param array {array} 数组
     * @param callback {function} 回调函数
     * @returns {boolean} 返回布尔值
     */
    function some(array, callback) {
        let flag = false
        for (let i = 0; i < array.length; i++) {
            if (callback(array[i])) {
                flag = true;
                break
            }
        }
        return flag;
    }

    // 二.定义函数every，根据用户定义的条件判断一个数组中是否所有的数据都满足该条件，如果是则函数返回true，否则返回false

    /**]
     *
     * @param array {Array} 数组
     * @param callback {function} 回调函数
     * @returns {boolean} 返回布尔值
     */
    function every(array, callback) {
        let flag = true
        for (let i = 0; i < array.length; i++) {
            if (!callback(array[i])) {
                flag = false;
                break;
            }
        }
        return flag;
    }

    employee.queryAnnualLeave = () => {
