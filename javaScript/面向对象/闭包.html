<script>
    for (var i = 0; i < 5; i++) {
        setTimeout(() => {
            console.log(i); // 5 5 5 5 5
        },2000)
    }

    for (let i = 0; i < 5; i++) {
        setTimeout(() => {
            console.log(i); // 0 1 2 3 4 
        },2000)
    }

    for (let i = 0; i < 5; i++) {
        setTimeout(function (){
          var now = i
          return function () {
            console.log(now); // 0 1 2 3 4
          }
        }(), 2000)
    }
</script>
