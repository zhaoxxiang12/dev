<script>
    // 箭头函数没有this
    // 改变this指向
    let student = {
        name: "san",
        show (a,b) {
            console.log(a,b);
            console.log(this.name);
        }
    }
    let o = {
        name:"李四"
    }

    // call
    student.show.call(o,1,2)

    // apply
    student.show.apply(o,[1,2])

    // bind
   let newShow = student.show.bind(o)
   newShow(2,3)

</script>
