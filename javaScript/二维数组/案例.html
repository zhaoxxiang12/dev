    let studentList = [['张三', 15, '男', 165], ['张飞', 25, '男', 123], ['赵云', 20, '男', 180], ['吕布', 35, '男', 193]]
    for (let i = 0; i < studentList.length; i++) {

    }

    //排序,根据身高从小到大排序
    for (let i = 0; i < studentList.length - 1; i++) {
        for (let j = 0; j < studentList.length - i - 1; j++) {
            if (studentList[j][3] > studentList[j + 1][3]) {
                let temp = studentList[j]
                studentList[j] = studentList[j + 1]
