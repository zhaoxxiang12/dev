    // 字符串反转
    let str = "chinese"

    function reversion(string) {
        let newString = ''
        for (let i = string.length - 1; i >= 0; i--) {
            newString += string[i]
        }
        return newString
    }

    // 判断是否是js文件
    let jsFile = '1.js.js'

    function isJsFile(fileName) {
        let startIndex = fileName.length - 3
        let newString = ''
        for (let i = startIndex; i < fileName.length; i++) {
            newString += fileName.charAt(i)
        }
        return newString === '.js' && fileName.length > 3;
    }
