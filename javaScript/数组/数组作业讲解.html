<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let array1 = [1, 2, 3, 4, 1]
    let array2 = [2, 3, 4, 5, 9]
    let newArray = []
    let newArray2 = []
    //取交集并去重
    for (let i = 0; i < array1.length; i++) {
        let index1 = array2.indexOf(array1[i])
        let index2 = newArray.indexOf(array1[i])
        if (index1 !== -1 && index2 === -1) {
            newArray.push(array1[i])
        }
    }
    console.log(newArray)
    //取并集并去重
    for (let i = 0; i < array1.length; i++) {
        if (newArray2.indexOf(array1[i]) === -1) {
            newArray2.push(array1[i])
        }
    }
    console.log(newArray2)

    for (let i = 0; i < array2.length; i++) {
        if (newArray2.indexOf(array2[i]) === -1) {
            newArray2.push(array2[i])
        }
    }
    console.log(newArray2)
</script>
</body>
</html>
