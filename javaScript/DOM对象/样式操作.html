<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            color: red;
        }

        .size {
            font-size: 20px;
        }

        .background {
            background-color: aqua;
        }

        .div {
            border-radius: 10px;
            font-size: 20px;
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
        }

        .div-hover {
            background-color: purple;
            color: wheat;
        }

        .div-out {
            color: brown;
            background-color: white;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="div" class="div div-out">三</div>
</body>
</html>
<script>
    // document.querySelector('#div').className = 'color size'
    // document.querySelector('#div').classList.add('background')
    document.querySelector('#div').classList.remove('background')
    console.log(document.querySelector('#div').classList.contains('background'));

   let div = document.querySelector('#div')
   div.onmouseover = function () {
    div.className = 'div div-hover'
   }

   div.onmouseout = function () {
    div.className = 'div div-out'
   }
   // 获取标签最终样式
   console.log(window.getComputedStyle(div).color);
</script>
