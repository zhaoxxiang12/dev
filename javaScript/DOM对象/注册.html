<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="nickname"> <br>
        <input type="radio" name="gender" value="m">男
        <input type="radio" name="gender" value="f">女 <br>
        <select name="home">
            <option value="1">重庆</option>
            <option value="2">四川</option>
            <option value="3">贵州</option>
        </select><br>
        <input type="radio" name="marry" value="1" checked>未婚
        <input type="radio" name="marry" value="2">离异
        <input type="radio" name="marry" value="3">GG
        <br>
        <input type="submit" value="注册">
    </form>
</body>
</html>
<script>
    let user = {}
   let param = location.search.substring(1).split('&')
   param.forEach(param => {
    param = param.split('=')
    user[param[0]] = param[1]
   })
   user.nickname = decodeURI(user.nickname)
   console.log(user);
   //将昵称显示输入框中
   document.querySelector('input[name=nickname]').value = user.nickname
   document.querySelector(`input[value=${user.gender}]`).checked = true
   document.querySelector('select').value = user.home
   document.querySelector(`input[value="${user.marry}"]`).checked = true
</script>
