<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // 张三参加体操比赛，五个评委分别进行打分。
    // 1.循环录入5名裁判的打分保存在一个数组中。
    // 2.计算平均分。
    // 3.求最高分和最低分。
    // 4.求去掉最高分和最低分之后的平均分

    /**
     * 随机生成成绩的函数
     * @param max {number} 最大值
     * @param min {number} 最小值
     * @returns {number}
     */
    function ramdomNum(max, min) {
        return Math.floor(Math.random() * (max - min)) + min
    }

    let score = []

    /**
     * 向数组添加成绩
     */
    function addScore() {
        for (let i = 0; i < 5; i++) {
            score[i] = ramdomNum(0, 10)
        }
        console.log(score)
    }

    addScore()

    /**
     * 平均分
     * @returns {number}
     */
    function averageScore() {
        let total = 0
        let average
        for (let i = 0; i < score.length; i++) {
            total = total + score[i]
        }
        average = total / score.length
        console.log(`平均分:${average}`)
        return total
    }

    // averageScore()

    // 求最大值和最小值
    /**
     *
     * @returns {{min: number , max: number}} {object} 返回最大值、最小值
     */
    function maxAndMin() {
        let max = score[0]
        let min = score[0]
        for (let i = 0; i < score.length; i++) {
            if (score[i] > max) {
                max = score[i]
            }
            if (score[i] < min) {
                min = score[i]
            }
        }
        console.log(`最大值:${max}`, `最小值:${min}`)
        return {max: max, min: min}
    }

    // maxAndMin()

    function delMaxAndMinAverage() {
        let result = maxAndMin()
        let total = averageScore() - result['max'] - result['min'];
        let average = Math.round(total / 3 * 100) / 100
        console.log(`去除最高分和最低分后的平均分:${average}`)
    }

    delMaxAndMinAverage()
    // 二（思考题）、求1-00之间的质数之和
    let primeNumber = []

    let totalNum = 0
    for (let i = 2; i < 101; i++) {
        let result = isPrime(i)
        if (result) {
            totalNum += i
            // primeNumber.push(i)
        }
    }
    console.log(totalNum)

    let countPrimeNumber = 0

    for (let i = 0; i < primeNumber.length; i++) {
        countPrimeNumber += primeNumber[i]
    }
    console.log(`100以内质数之和:${countPrimeNumber}`)
    console.log(`100以内质数之和:${totalNum}`)

    /**
     *
     * @param number {number} 数字
     * @returns {boolean} true 为质数  false为合数
     */
    function isPrime(number) {
        let flag = true;//判断是否质数,默认是
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {// 判断在该数范围内是否还有能被某个数整除,能整除赋值false
                flag = false
                break
            }
        }
        if (flag) { //是质数返回true
            return true
        } else { //不是返回false
            return false
        }
    }


</script>
