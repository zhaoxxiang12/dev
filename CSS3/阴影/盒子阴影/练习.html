<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            margin: 50px auto;
            /* X轴的偏移量  Y的偏移量  虚化程度(模糊程度) 阴影大小 颜色  inset设置内部阴影*/
            box-shadow: 0px 0px 10px 10px green inset,
            0px 0px 20px 20px pink inset,
            0px 0px 30px 30px red inset,
            0px 0px 10px 10px orange,
            0px 0px 20px 20px purple,
            0px 0px 30px 30px orangered;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
