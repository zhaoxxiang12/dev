<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            margin: 50px auto;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
            /* 设置文字阴影 */
            /* text-shadow: 80px 40px 1px orange; */
            color: darkgray;
            /* 设置凸起文字 */
            text-shadow: 1px 1px 2px black,
            -1px -1px 2px white;
            background-color: darkgray;
        }

        .box2 {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            margin: 50px auto;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
             /*设置凹陷文字  */
             text-shadow: -1px -1px 2px black,
             1px 1px 2px white;
             background-color: slategray;
             color: slategray;
        }
    </style>
</head>
<body>
    <div class="box">
        Web前端开发
    </div>
    <div class="box2">
        Web前端开发
    </div>
</body>
</html>
