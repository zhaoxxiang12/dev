<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .movieList {
            width: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .space {
            perspective: 1000px;
            width: 300px;
            height: 100px;
            border: 1px solid red;
        }

        .box,img {
            width: 100%;
            height: 100%;
        }

        .box div {
            border: 1px solid blue;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="movieList">
        <!-- 设置景深 -->
        <div class="space">
            <!-- 设置3D子元素 -->
            <div class="box">
                <img src="../image/10.jpg" alt="">
                <!-- 旋转后的盒子 -->
                <div>
                    <h3>澳门风云</h3>
                    <p>123</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
